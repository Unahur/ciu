<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Construcción de interfaces de usuario</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Contrucción de interfaces de usuario">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-print@latest/dist/style.css"/>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        // GENERAL
        // -----------------------------------------------------------------
        // name: 'Contrucción de interfaces de usuario',
        repo: 'https://github.com/Unahur/ciu',
        loadSidebar: true, //'sidebar.md'
        loadNavbar: true, //'navbar.md'
        coverpage: true, //'coverpage.md'

        // NAVIGATION
        // -----------------------------------------------------------------
        alias: {
          //'.*?/changelog': '/CHANGELOG.md',
        },
        auto2top   : true,
        maxLevel   : 2,
        subMaxLevel: 2,

        // PLUGINS
        // -----------------------------------------------------------------
        executeScript: true,
        ga    : 'G-V2W9997SS8',
        search: {
          depth      : 3,
          noData     : 'Sin resultados!',
          placeholder: 'Buscar...'
        },
        'flexible-alerts': {
          style: 'flat'
        },
      }
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
    <script src="//printjs-4de6.kxcdn.com/print.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-print@latest/dist/index.js"></script>

  </body>
</html>
